<div class="navbar">
  <div class="navbar-inner">
      <div class="left sliding">
          <a href="#" class="back link">
            <i class="icon icon-back"></i>
            <span>Назад</span>
          </a>
      </div>
      <div class="center sliding">Цель</div>
      <div class="right">
        <a href="#" class="link edit-goal-desc">
          Изменить
        </a>
        <a href="#" class="link save-goal-desc hidden">
          Сохранить
        </a>
      </div>
  </div>
</div>

<div data-page="goal" class="page">
  <div class="page-content">
    <div class="row content-block-title">
      <div class="col-33"></div>
      <div class="col-33 text-center">{{title}}</div>
      <div class="col-33 text-right">
        <a href="#" class="open-gallery link"><i class="f7-icons">{{icon}}</i> Иконка</a>
      </div>
    </div>

    <div class="content-block">
      <pre class="content-block-inner goal-desc">{{description}}</pre>
    </div>
  </div>
</div>
